<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduConnect - Student Login</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body class="student-login">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>EduConnect</h1>
                <p>Student Portal - Login</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Student ID / Email</label>
                    <input 
                        type="text" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your student ID or email"
                        maxlength="100"
                        autocomplete="username"
                    >
                    <span class="error-message" id="emailError"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        maxlength="50"
                        autocomplete="current-password"
                    >
                    <span class="error-message" id="passwordError"></span>
                </div>
                
                <div class="error-message" id="loginError"></div>
                
                <div class="form-actions">
                    <button type="submit" id="loginBtn" class="btn btn-primary">Login</button>
                    <button type="button" id="resetBtn" class="btn btn-secondary">Clear</button>
                    <button type="button" id="exitBtn" class="btn btn-danger">Exit</button>
                </div>
                
                <div class="login-footer">
                    <p>Not a student? <a href="../admin/login.html">Admin Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Load Firebase Config -->
    <script src="../../src/config/firebaseConfig.js"></script>
    <!-- Load Student Auth Script -->
    <script src="../assets/js/student-auth.js"></script>
</body>
</html>
