<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduConnect - Notifications</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/main.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore-compat.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <img src="../assets/images/educonnect-logo.png" alt="EduConnect Logo" class="navbar-logo" />
                <span class="navbar-title">EduConnect</span>
            </div>
            <div class="navbar-menu">
                <a href="dashboard.html" class="navbar-item">Dashboard</a>
                <a href="events.html" class="navbar-item">Events</a>
                <a href="attendance.html" class="navbar-item">My Attendance</a>
                <a href="notifications.html" class="navbar-item active">Notifications</a>
                <a href="profile.html" class="navbar-item">Profile</a>
            </div>
            <div class="navbar-user">
                <span class="user-name" id="userName">Student</span>
                <button class="btn-logout" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="dashboard-main">
        <div class="dashboard-container">
            <!-- Page Header -->
            <section class="page-header">
                <div class="page-header-content">
                    <div>
                        <h1 class="page-title">Notifications</h1>
                        <p class="page-subtitle">View your notifications and updates</p>
                    </div>
                    <div class="notification-stats">
                        <span class="stat-item">
                            <span class="stat-label">Unread:</span>
                            <span class="stat-value" id="unreadCount">0</span>
                        </span>
                        <span class="stat-item">
                            <span class="stat-label">Total:</span>
                            <span class="stat-value" id="totalCount">0</span>
                        </span>
                    </div>
                </div>
                <button class="btn btn-secondary" id="markAllReadBtn" style="display: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                    Mark All as Read
                </button>
            </section>

            <!-- Filters -->
            <section class="notification-filters">
                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="all">All</button>
                    <button class="filter-tab" data-filter="unread">Unread</button>
                    <button class="filter-tab" data-filter="read">Read</button>
                </div>
                <div class="filter-type">
                    <select id="typeFilter" class="filter-select">
                        <option value="">All Types</option>
                        <option value="attendance_alert">Attendance Alerts</option>
                        <option value="event_reminder">Event Reminders</option>
                        <option value="system_update">System Updates</option>
                    </select>
                </div>
            </section>

            <!-- Notifications List -->
            <section class="notifications-container">
                <div class="notifications-list" id="notificationsList">
                    <div class="table-loading">Loading notifications...</div>
                </div>
            </section>
        </div>
    </main>

    <!-- Load Firebase Config -->
    <script src="../../src/config/firebaseConfig.js"></script>
    <!-- Load Client Auth Guard -->
    <script src="../assets/js/client-auth-guard.js"></script>
    <!-- Load Notifications Script -->
    <script src="../assets/js/client-notifications.js"></script>
</body>
</html>
