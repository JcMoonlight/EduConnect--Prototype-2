<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduConnect - Student Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/main.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore-compat.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <img src="../assets/images/educonnect-logo.png" alt="EduConnect Logo" class="navbar-logo" />
                <span class="navbar-title">EduConnect</span>
            </div>
            <div class="navbar-menu">
                <a href="dashboard.html" class="navbar-item active">Dashboard</a>
                <a href="profile.html" class="navbar-item">Profile</a>
            </div>
            <div class="navbar-user">
                <span class="user-name" id="userName">Student</span>
                <button class="btn-logout" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="dashboard-main">
        <div class="dashboard-container">
            <!-- Welcome Section -->
            <section class="welcome-section">
                <h1 class="welcome-title">Welcome back, <span id="welcomeName">Student</span>!</h1>
                <p class="welcome-subtitle">Your attendance and engagement overview.</p>
            </section>

            <!-- Stats Widgets Grid -->
            <section class="widgets-grid">
                <!-- Attendance Rate Widget -->
                <div class="widget widget-primary">
                    <div class="widget-header">
                        <div class="widget-icon" style="background: rgba(237, 163, 6, 0.1);">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="var(--color-primary)" stroke-width="2">
                                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                <polyline points="22 4 12 14.01 9 11.01"></polyline>
                            </svg>
                        </div>
                        <div class="widget-info">
                            <p class="widget-label">Attendance Rate</p>
                            <h2 class="widget-value" id="attendanceRate">0%</h2>
                        </div>
                    </div>
                </div>

                <!-- Events Attended Widget -->
                <div class="widget widget-success">
                    <div class="widget-header">
                        <div class="widget-icon" style="background: rgba(32, 164, 100, 0.1);">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="var(--color-success)" stroke-width="2">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="16" y1="2" x2="16" y2="6"></line>
                                <line x1="8" y1="2" x2="8" y2="6"></line>
                                <line x1="3" y1="10" x2="21" y2="10"></line>
                            </svg>
                        </div>
                        <div class="widget-info">
                            <p class="widget-label">Events Attended</p>
                            <h2 class="widget-value" id="eventsAttended">0</h2>
                        </div>
                    </div>
                </div>

                <!-- Upcoming Events Widget -->
                <div class="widget widget-info">
                    <div class="widget-header">
                        <div class="widget-icon" style="background: rgba(96, 190, 144, 0.1);">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="var(--color-info)" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg>
                        </div>
                        <div class="widget-info">
                            <p class="widget-label">Upcoming Events</p>
                            <h2 class="widget-value" id="upcomingEvents">0</h2>
                        </div>
                    </div>
                </div>

                <!-- Notifications Widget -->
                <div class="widget widget-secondary">
                    <div class="widget-header">
                        <div class="widget-icon" style="background: rgba(245, 186, 20, 0.1);">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="var(--color-secondary)" stroke-width="2">
                                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                            </svg>
                        </div>
                        <div class="widget-info">
                            <p class="widget-label">Notifications</p>
                            <h2 class="widget-value" id="notifications">0</h2>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Content Grid -->
            <section class="content-grid">
                <!-- Recent Activity Feed -->
                <div class="content-card">
                    <div class="card-header">
                        <h3 class="card-title">Recent Activity</h3>
                    </div>
                    <div class="card-body">
                        <div class="activity-list" id="recentActivityList">
                            <div class="activity-item">
                                <div class="activity-icon activity-login"></div>
                                <div class="activity-content">
                                    <p class="activity-text">Loading activities...</p>
                                    <span class="activity-time">Just now</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Quick Actions Card -->
                <div class="content-card">
                    <div class="card-header">
                        <h3 class="card-title">Quick Actions</h3>
                    </div>
                    <div class="card-body">
                        <div class="quick-actions">
                            <a href="profile.html" class="action-btn action-primary">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                                <span>View Profile</span>
                            </a>
                            <button class="action-btn action-secondary" id="scanQRBtn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="3" width="7" height="7"></rect>
                                    <rect x="14" y="3" width="7" height="7"></rect>
                                    <rect x="14" y="14" width="7" height="7"></rect>
                                    <rect x="3" y="14" width="7" height="7"></rect>
                                </svg>
                                <span>Scan QR Code</span>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Load Firebase Config -->
    <script src="../../src/config/firebaseConfig.js"></script>
    <!-- Load Auth Guard -->
    <script src="../assets/js/auth-guard.js"></script>
    <!-- Load Dashboard Script -->
    <script src="../assets/js/dashboard.js"></script>
</body>
</html>
