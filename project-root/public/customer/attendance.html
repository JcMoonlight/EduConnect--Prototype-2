<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduConnect - My Attendance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/main.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore-compat.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <img src="../assets/images/educonnect-logo.png" alt="EduConnect Logo" class="navbar-logo" />
                <span class="navbar-title">EduConnect</span>
            </div>
            <div class="navbar-menu">
                <a href="dashboard.html" class="navbar-item">Dashboard</a>
                <a href="events.html" class="navbar-item">Events</a>
                <a href="attendance.html" class="navbar-item active">My Attendance</a>
                <a href="notifications.html" class="navbar-item">Notifications</a>
                <a href="profile.html" class="navbar-item">Profile</a>
            </div>
            <div class="navbar-user">
                <span class="user-name" id="userName">Student</span>
                <button class="btn-logout" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="dashboard-main">
        <div class="dashboard-container">
            <!-- Page Header -->
            <section class="page-header">
                <div class="page-header-content">
                    <h1 class="page-title">My Attendance</h1>
                    <p class="page-subtitle">View your attendance records and statistics</p>
                </div>
                <button class="btn btn-primary" id="scanQRBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    Scan QR Code
                </button>
            </section>

            <!-- Attendance Stats -->
            <section class="widgets-grid" style="margin-top: var(--space-xl);">
                <div class="widget widget-primary">
                    <div class="widget-header">
                        <div class="widget-icon" style="background: rgba(237, 163, 6, 0.1);">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="var(--color-primary)" stroke-width="2">
                                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                <polyline points="22 4 12 14.01 9 11.01"></polyline>
                            </svg>
                        </div>
                        <div class="widget-info">
                            <p class="widget-label">Attendance Rate</p>
                            <h2 class="widget-value" id="attendanceRate">-</h2>
                        </div>
                    </div>
                </div>

                <div class="widget widget-success">
                    <div class="widget-header">
                        <div class="widget-icon" style="background: rgba(32, 164, 100, 0.1);">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="var(--color-success)" stroke-width="2">
                                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                <polyline points="22 4 12 14.01 9 11.01"></polyline>
                            </svg>
                        </div>
                        <div class="widget-info">
                            <p class="widget-label">Present</p>
                            <h2 class="widget-value" id="presentCount">-</h2>
                        </div>
                    </div>
                </div>

                <div class="widget widget-secondary">
                    <div class="widget-header">
                        <div class="widget-icon" style="background: rgba(245, 186, 20, 0.1);">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="var(--color-secondary)" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg>
                        </div>
                        <div class="widget-info">
                            <p class="widget-label">Total Records</p>
                            <h2 class="widget-value" id="totalRecords">-</h2>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Attendance Table -->
            <section class="table-section" style="margin-top: var(--space-xl);">
                <div class="table-card">
                    <div class="table-header">
                        <div class="table-search">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.35-4.35"></path>
                            </svg>
                            <input type="text" id="searchInput" placeholder="Search by event name..." />
                        </div>
                        <div class="table-filters">
                            <select id="statusFilter" class="filter-select">
                                <option value="">All Status</option>
                                <option value="present">Present</option>
                                <option value="absent">Absent</option>
                                <option value="late">Late</option>
                                <option value="excused">Excused</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="table-wrapper">
                        <table class="data-table" id="attendanceTable">
                            <thead>
                                <tr>
                                    <th>Event</th>
                                    <th>Date & Time</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="attendanceTableBody">
                                <tr>
                                    <td colspan="3" class="table-loading">Loading attendance records...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Load Firebase Config -->
    <script src="../../src/config/firebaseConfig.js"></script>
    <!-- Load Client Auth Guard -->
    <script src="../assets/js/client-auth-guard.js"></script>
    <!-- Load Attendance Script -->
    <script src="../assets/js/client-attendance.js"></script>
</body>
</html>
